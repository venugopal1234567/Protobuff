//The syntax for this file is proto3
syntax = "proto3";

/* Person is used to identify
* user of the system */

message Person {
    //The age of the person
    int32 age = 1;
    string first_name = 2;
    string last_name = 3; //last name
    bytes small_picture = 4;
    bool is_profile_verified = 5;
    float height = 6;

    repeated string phone_numbers = 7;
}